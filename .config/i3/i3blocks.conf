# wifi ssid
[ssid]
command=echo "$(iw dev wlp3s0 link | grep SSID | cut -d " " -f 2-)"
interval=5
separator=false
color=#b8bb26
separator_block_width=5

# ip address wifi
# [iface]
# instance=wlp2s0
