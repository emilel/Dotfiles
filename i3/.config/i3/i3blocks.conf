# CPU usage
[cpu_usage]
label=CPU 
interval=3
min_width=CPU 100%
align=center
command=~/.scripts/cpu

# ram usage
[ram_usage]
label=RAM 
min_width= RAM 16.00gb 
align=center
interval=3
command=echo $(~/.scripts/memory)
color=#a89984

# volume
[volume]
label=VOL 
interval=1
min_width= VOL 100% 
align=center
command=echo $(~/.scripts/volume)
color=#aeabc2

# default sink
[sound_device]
label=SDV 
min_width= SDV odac 
align=center
interval=1
command=~/.scripts/sound_device
color=#749599

# Battery indicator
[battery]
min_width= BAT 100% 
align=center
label=BAT 
interval=30
separator=true
command=~/.scripts/battery

# wifi ssid
[ssid]
command=~/.scripts/ssid
min_width= The Promised Lan 
align=center
interval=5
separator=false
separator_block_width=5
color=#b8bb26

# wifi strength
[wifi_strength]
command=~/.scripts/wifi_strength
min_width=-69 dBm 
interval=5
color=#b8bb26

# display if ethernet connection
[eth]
command=/home/ele1lud/.scripts/eth_connected.sh
separator=true
interval=5
color=#fabd2f

# date and time
[time]
command=~/.scripts/datetime
min_width= 2021-09-21 00:57 
align=center
interval=1
